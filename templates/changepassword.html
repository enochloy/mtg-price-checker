{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form action="/changepassword" method="post">
                <div class="mb-3">
                    <label class="form-label" for="currentPassword">Current password</label>
                    <input type="password" class="form-control" id="currentPassword" name="cur_password" placeholder="Current password" autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="newPassword">New password</label>
                    <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="New password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirmNewPassword">Confirm your new password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirm_new_password" placeholder="Re-enter your new password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>       
            </form>
        </div>
    </div>
</div>
{% endblock %}
